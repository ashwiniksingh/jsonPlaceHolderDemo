<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<style>
    .loading {
        margin-top: 10%;
        margin-left: 45%;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 100px;
        height: 100px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
      }
</style>
</head>

<body>
    <div id="container">
        <div class="form-group">
            <h2 class="text-center">Posts Table</h2>
            <h4>Please type in new item data:</h4><br>
            <label class="add_label"><b>&nbsp;userId:&nbsp; </b></label>
            <input type="number" class="add_input" id="new_userId" name="new_userId" value="">

            <label class="add_label"><b>&nbsp;title:&nbsp;</b></label>
            <input type="text" class="add_input" id="new_title" name="new_title" value="">

            <label class="add_label"><b>&nbsp;body:&nbsp;</b></label>
            <input type="text" class="add_input" id="new_body" name="new_body" value="">

            <button class="btn btn-primary" id="add_btn2" onclick="New()">Submit</button>
        </div>
    <br>
        <table class="table table-striped table-bordered" id="tbl">
            <thead>
                <tr>
                    <th scope="col">userId</th>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                    <th scope="col">body</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="noLoader"></div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>

</body>

</html>
